<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up to Newsletter Form</title>
		<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="banner">
			<h1>The Code Review</h1>
		</div>
				
		<div class="wrapper sign-up">		
		
			<h2>Sign up for our newsletter</h2>	
			<p>Get the latest news on how your code is doing right in your inbox</p>
			
			<form method="post" action="index.html">
				<hr class="hr-fat"/>
				<hr />
			<legend>Contact Information</legend>
            
            <div class="row">
						<label for="name">Full Name</label>
						<input type="text" id="name" name="user_name" placeholder="Required" required />
			</div>
            
            <br /><br />
					
					<div class="row">
						<label for="email">Email Address</label>
						<input type="email" id="email" name="user_email" placeholder="Required" required />
					</div>
					
					<br />
					
					<div class="row">
						<label for="phone">Phone Number</label>
						<input type="tel" id="phone" name="user_phone" placeholder="555-555-5555" />
					</div>
					
					<br />
				
					<div class="row">
						<label for="address">Street Address</label>
						<input type="text" id="address" name="user_address" placeholder="" />
					</div>
					
					<br />
					
					<div class="row">
						<label for="city">City</label>
						<input type="text" id="city" name="user_city" placeholder="" />
					</div>
					
					<br />
					
					<div class="row">
						<label for="state">State</label>
						<select id="state" class="dropdown" name="user_state">
							<option disabled="disabled" selected="selected">Choose State</option>
							<optgroup label="US States">
								<option>California</option>
							</optgroup>		
						</select>
					</div>
					<br />
					<div class="row">
						<label for="zip">Zip Code</label>
						<input type="text" id="zip" name="user_zip" placeholder=""/>
					</div>
					
				</fieldset>
				<div class="gap"></div>
				<hr />
				
				<fieldset> <!--Newsletter-->
				
					<legend class="newsletter">Newsletter</legend>
					
					<div class="news-col1"><!--newsletter checkboxes-->
						<label class="instructions">Select the newsletter you would like to receive:</label><br />
	
						<input type="checkbox" id="html_newsletter" value="newsletter_html" name="user_newsletters" />
						<label for="html_newsletter" class="checkbox">HTML News</label><br />
	
						<input type="checkbox" id="css_newsletter" value="newsletter_css" name="user_newsletters" />
						<label for="css_newsletter" class="checkbox">CSS News</label><br />
	
						<input type="checkbox" id="js_newsletter" value="newsletter_js" name="user_newsletters" />
						<label for="js_newsletter" class="checkbox">Javascript News</label><br />
					
						<!--format radio buttons-->
						<label class="instructions">Newsletter format:</label><br />
	
						<label for="html_format"><input type="radio" id="html_format" name="user_news_format" /><span>HTML</span></label><br />
						<label for="text_format"><input type="radio" id="text_format" name="user_news_format" /><span>Plain text</span></label><br />
					</div>

					

					<!--text comments-->
					<div class="other-topics">
						<label for="other_topics" class="instructions">Other topics you'd like to hear about:</label>
						
						<textarea id="other_topics" name="user_req_topics" rows="5" cols="25" placeholder="Tell us about other topics here."></textarea><br />
						
						<button type="submit">Sign Up</button>
					</div>				
					
				</fieldset>
					
			</form>
				
			<footer>
				<p>&copy; 2016 Craig Weston</p>
			</footer>
		
		</div>
	</body>
</html>
